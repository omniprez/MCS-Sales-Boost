<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCS Sales Boost</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
    </style>
    <!-- Add direct API fix script -->
    <script>
        // This script provides direct access to the dashboard API
        // It's embedded in the HTML to ensure it's always available
        window.addEventListener('DOMContentLoaded', function() {
            // Create a script element that can be added to any page
            const script = document.createElement('script');
            script.textContent = `
                // Dashboard API direct access fix
                (function() {
                    console.log('Installing dashboard API direct access fix...');
                    
                    // Store the original fetch function
                    const originalFetch = window.fetch;
                    
                    // Replace fetch with our custom implementation
                    window.fetch = function(url, options) {
                        // Only intercept dashboard API requests
                        if (typeof url === 'string' && (url.includes('/api/dashboard/') || url.includes('/api/pipeline'))) {
                            console.log('Intercepting API request:', url);
                            
                            // Fix common path issues by ensuring paths are properly formatted
                            let newUrl = url;
                            
                            // Remove any duplicate /api segments
                            newUrl = newUrl.replace(/\\/api\\/api\\//g, '/api/');
                            
                            // For dashboard endpoints, ensure they're properly structured
                            if (newUrl.includes('/dashboard/')) {
                                const endpoint = newUrl.split('/dashboard/')[1].split('?')[0];
                                newUrl = '/api/dashboard/' + endpoint;
                            }
                            
                            console.log('Modified URL:', newUrl);
                            
                            // Now make the fetch with the fixed URL
                            return originalFetch(newUrl, options)
                                .then(response => {
                                    if (!response.ok) {
                                        console.error('API request failed:', newUrl, response.status);
                                        throw new Error('API request failed: ' + response.status);
                                    }
                                    return response;
                                });
                        }
                        
                        // For non-dashboard requests, use the original fetch
                        return originalFetch(url, options);
                    };
                    
                    console.log('Dashboard API direct access fix installed');
                })();
            `;
            
            // Add this to the document
            document.head.appendChild(script);
            console.log('API direct access fix script added to page');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>MCS Sales Boost</h1>
        <p>Welcome to the MCS Sales Boost application. This is the API server for the MCS Sales Boost dashboard.</p>
        <p>The dashboard application is served separately from this API.</p>
        <a href="/api/dashboard" class="button">View API Documentation</a>
    </div>
</body>
</html>
