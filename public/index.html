<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCS Sales Boost</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #0052CC;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #0052CC;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #003d99;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 82, 204, 0.3);
      border-radius: 50%;
      border-top-color: #0052CC;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Add client fix script
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '/client-fix.js';
      document.head.appendChild(script);
      
      // Redirect to the app after a short delay
      setTimeout(() => {
        window.location.href = '/dashboard';
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>MCS Sales Boost</h1>
    <p>Loading application and applying dashboard fixes...</p>
    <div class="loading"></div>
  </div>
</body>
</html>
